<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="stylesheet" href="/css/formnotid.css">

</head>

<body>
    <form class="form" autocomplete="off">
        <h2>Оставьте свои данные, мы вам перезвоним</h2>
        <label class="form-field">
            <input class="form-input" placeholder=" " type="text" name="name">
            <span class="form-label">Имя</span>
            <svg class="icon" width="18" height="18">
                <use href="./img/symbol-defs(1)#icon-1person-over.svg"></use>
            </svg>
        </label>
        <label class="form-field">
            <input class="form-input" placeholder=" " type="tel" name="tel">
            <span class="form-label">Телефон</span>
            <span class="icon"></span>
            
        </label>
        <label class="form-field">
            <input class="form-input" placeholder=" " type="email" name="mail">
            <span class="form-label">Почта</span>
            <span class="icon"></span>
        </label>
        

        <button type="submit">Залишити заявку</button>
    </form>
    <script>
        (() => {
      .querySelector('.js-speaker-form')
                .addEventListener('submit', e => {
                    e.preventDefault();

                    new FormData(e.currentTarget).forEach((value, name) =>
                        console.log('${name}: ${value}'),
                    );
                });
        })(); 
    </script>
</body>

</html>
